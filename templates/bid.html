<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bid on {{ painting.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        input,
        button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Bid on {{ painting.title }}</h2>
    <img src="{{ url_for('static', filename='images/' + painting.image) }}" width="300" alt="{{ painting.title }}"><br>
    <p><strong>Current Highest Bid:</strong> ${{ painting.bid }}{% if painting.name %} by {{ painting.name }}{% endif %}
    </p>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="error">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="number" step="0.01" name="amount" placeholder="Your Bid ($)" required><br>
        <button type="submit">Submit Bid</button>
    </form>
    <a href="{{ url_for('index') }}">â¬… Back to Gallery</a>
</body>

</html>
